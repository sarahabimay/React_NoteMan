<!DOCTYPE html>
<html>
  <head>
      <title>Hello world</title>
      <script src="http://fb.me/react-0.12.1.js"></script>
      <script src="http://fb.me/JSXTransformer-0.12.1.js"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <style type="text/css">
    {
        padding:0;
        margin:0;
    }

    html{
        font:14px normal Arial, sans-serif;
        color:#626771;
        background-color:#fff;
    }

    body{
        padding:60px;
        text-align: center;
    }

    input[type=text]{
        text-align: center;
        font: inherit;
        border: 6px solid #a3d8d6;
        padding: 13px 12px;
        font-size: 15px;
        box-shadow: 0 1px 1px #DDD;
        outline: none;
        color: #7B8585;
    }

    ul{
        list-style: none;
        display: inline-block;
        width: 420px;
        text-align: left;
        padding-right: 30px;
        margin-top: 20px;
    }

    ul li{
        display: block;
        padding: 15px 20px;
        background-color: #F8F8F8;
        color: #7B8585;
        margin-bottom: 3px;
        position: relative;
        transition: 0.3s;
    }

    ul li a{
        position: absolute;
        left: 160px;
        font-size: 12px;
        line-height: 16px;
        color: #969d9d;
    }

    ul li:hover{
        background-color:#d8f2f1;
    }

    .searchField {
        width: 420px;
    }

    .nameField {
        width: 120px;
        display: inline;
        margin-right: 10px;

    }

    .titleField {
        display: inline;
        width: 264px;

    }

    .saveButt {
        display: inline;
        margin: 10px auto;
        width: 100px;

    }

    .clearButt{
        display: inline;
        margin: 10px auto;
        width: 100px;
        padding-left: 10px
    }

    .deleteButt{
        display: inline;
        margin: 10px auto;
        width: 100px;
        padding-left:10px;
    }

    .textField {
        width: 384px;
        display: block;
        margin: 0px auto 20px;
        height: 60em;
        text-align: center;
        font: inherit;
        border: 6px solid #a3d8d6;
        padding: 13px 12px;
        font-size: 15px;
        box-shadow: 0 1px 1px #DDD;
        outline: none;
        color: #7B8585;
    }

    </style>
  </head>
  <body>

    <script src="/build/main.js"> </script>

  </body>

</html>
